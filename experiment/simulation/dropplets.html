<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
        width:150px;
        height:150px;
      display: block;
      border: 1px solid black;
    }
  </style>
  <title>Animated Droplet</title>
</head>
<body>
  <canvas id="dropletCanvas"></canvas>
  <script>
    const canvas = document.getElementById('dropletCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const droplet = {
      x: canvas.width / 2,
      y: -50, // Start above the canvas
      radius: 40,
      color: '#3498db',
      velocityY: 2,
    };

    function drawDroplet() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

      ctx.beginPath();

      // Draw the top part of the droplet
      ctx.moveTo(droplet.x, droplet.y - droplet.radius);
      ctx.quadraticCurveTo(
        droplet.x + droplet.radius, droplet.y - droplet.radius,
        droplet.x, droplet.y
      );
      ctx.quadraticCurveTo(
        droplet.x - droplet.radius, droplet.y - droplet.radius,
        droplet.x, droplet.y - droplet.radius
      );

     
      ctx.fillStyle = droplet.color;
      ctx.fill();
      ctx.closePath();
    }

    function updateDroplet() {
      droplet.y += droplet.velocityY;

      // Reset the droplet when it goes off-screen
      if (droplet.y - droplet.radius > canvas.height) {
        droplet.y = -droplet.radius;
      }

      drawDroplet();
      requestAnimationFrame(updateDroplet);
    }

    updateDroplet();
  </script>
</body>
</html>
